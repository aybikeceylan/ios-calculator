<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ios-calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <div class="blank"></div>
        <div class="buttons">
          <div class="box box__grey">AC</div>
          <div class="box box__grey">±</div>
          <div class="box box__grey">%</div>
          <div class="box box__orange">÷</div>
          <div class="box box__dark">7</div>
          <div class="box box__dark">8</div>
          <div class="box box__dark">9</div>
          <div class="box">x</div>
          <div class="box box__dark">4</div>
          <div class="box box__dark">5</div>
          <div class="box box__dark">6</div>
          <div class="box">-</div>
          <div class="box box__dark">1</div>
          <div class="box box__dark">2</div>
          <div class="box box__dark">3</div>
          <div class="box box__dark">+</div>
          <div class="box box__dark box__double">0</div>
          <div class="box box__dark">.</div>
          <div class="box box__dark">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
